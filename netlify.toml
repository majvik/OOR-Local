# Netlify configuration

[build]
  publish = "."

# Headers for MP3 files to support range requests (seeking)
[[headers]]
  for = "/*.mp3"
  [headers.values]
    Accept-Ranges = "bytes"
    Content-Type = "audio/mpeg"

# Headers for other audio formats (if needed in future)
[[headers]]
  for = "/*.m4a"
  [headers.values]
    Accept-Ranges = "bytes"
    Content-Type = "audio/mp4"

[[headers]]
  for = "/*.ogg"
  [headers.values]
    Accept-Ranges = "bytes"
    Content-Type = "audio/ogg"

[[headers]]
  for = "/*.wav"
  [headers.values]
    Accept-Ranges = "bytes"
    Content-Type = "audio/wav"

